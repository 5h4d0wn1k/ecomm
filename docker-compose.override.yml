version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev
    ports:
      - "3001:3001"

  postgres:
    ports:
      - "5432:5432"

  redis:
    ports:
      - "6379:6379"